<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">  <!-- icone do site !-->
    <link rel="stylesheet" href="css/style.css">  <!--inportação do css do site-->

    <script defer src="js/script.js"></script> <!--inportação do javascript-->

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon__image"> <!--gif do pokemon-->

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">  <!--imagem da pokédex-->
    </main>

</body>
</html>
